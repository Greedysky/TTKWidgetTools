name: linux

on: workflow_call

env:
  TTK_MODULE: TTKWidgetTools
  TTK_VERSION: 3.1.0.0

jobs:
  build:
    name: Build on Qt5
    strategy:
      matrix:
        os: [ubuntu-22.04]

    env:
      QT_VERSION: 5.9.9

    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v5

      - name: Cache Qt
        uses: actions/cache@v4
        with:
          path: ${{runner.workspace}}/Qt
          key: ${{runner.os}}-QtCache-${{env.QT_VERSION}}

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{env.QT_VERSION}}
          target: desktop
          cache: 'true'

      - name: Install linuxdeploy
        uses: miurahr/install-linuxdeploy-action@v1
        with:
          plugins: qt appimage

      - name: Install dependencies
        run: sudo apt install libfuse2 p7zip-full

      - name: Create build dir
        run: mkdir build
        working-directory: ${{runner.workspace}}

      - name: Build project
        run: |
          qmake -v
          cmake --version
          cmake ${{github.workspace}} -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=${{runner.workspace}}/install -DTTK_QT_VERSION=5
          make -j2 && make install
        working-directory: ${{runner.workspace}}/build

      - name: Build package
        run: |
          cd ${{env.TTK_MODULE}}/${{env.TTK_VERSION}}
          # add dependency libraries and so on
          linuxdeploy-x86_64.AppImage --executable=${{env.TTK_MODULE}} --appdir=image --plugin=qt
          rm image/usr/lib/libTTK*.so
          mv image/usr/lib image/usr/plugins image/usr/bin/qt.conf ..
          rm -rf image
          cd ../..
          # add dependency for openssl
          wget https://github.com/Greedysky/Resource/releases/download/1.0.0.0/openssl.7z
          7z x openssl.7z
          cp linux64/* ${{env.TTK_MODULE}}/lib
          # add portable binary package
          7z a ${{env.TTK_MODULE}}-${{env.TTK_VERSION}}-linux-x64.7z ${{env.TTK_MODULE}}
        working-directory: ${{runner.workspace}}/install

      - name: Build appimage package
        run: |
          # create usr building dir
          mv ${{env.TTK_MODULE}} usr
          mkdir ${{env.TTK_MODULE}}
          mv usr ${{env.TTK_MODULE}}
          cd ${{env.TTK_MODULE}}
          mv usr/doc usr/README.txt .
          # create hack module
          echo -n '#!/bin/sh
           dirpath=`dirname $0`
           tmp="${dirpath#?}"
           if [ "${dirpath%${tmp}}" != "/" ]; then
            dirpath=$PWD/${dirpath}
           fi
           sh ${dirpath}/usr/${{env.TTK_VERSION}}/${{env.TTK_MODULE}}.sh' > ${{env.TTK_MODULE}}
          chmod +x ${{env.TTK_MODULE}}
          # add dependency files
          ln -s ${{env.TTK_MODULE}} AppRun
          cp usr/deploy/share/pixmaps/ttkwidgettools.png logo.png
          sh usr/deploy/make_desktop_raw.sh ${{env.TTK_MODULE}}.desktop logo ${{env.TTK_MODULE}}
          cd ..
          # add appimage binary package
          linuxdeploy-plugin-appimage-x86_64.AppImage --appdir=${{env.TTK_MODULE}}
          mv ${{env.TTK_MODULE}}*.AppImage ${{env.TTK_MODULE}}-${{env.TTK_VERSION}}-linux-x64.AppImage
        working-directory: ${{runner.workspace}}/install

      - name: Archive artifacts
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{env.TTK_VERSION}}
          token: ${{secrets.GITHUB_TOKEN}}
          generate_release_notes: false
          files: |
            ${{runner.workspace}}/install/${{env.TTK_MODULE}}-${{env.TTK_VERSION}}-linux-x64.7z
            ${{runner.workspace}}/install/${{env.TTK_MODULE}}-${{env.TTK_VERSION}}-linux-x64.AppImage
