name: ubuntu

on: workflow_call

env:
  TTK_MODULE: TTKWidgetTools
  TTK_VERSION: 3.1.0.0

jobs:
  build:
    name: Build on Qt${{matrix.qt_major}}(${{matrix.os}})
    strategy:
      matrix:
        qt: [qt5, qt6]
        os: [ubuntu-22.04, ubuntu-24.04]
        include:
          - qt: qt5
            qt_major: 5
            qt_version: 5.9.9
            qt_modules:

          - qt: qt6
            qt_major: 6
            qt_version: 6.5.3
            qt_modules: qt5compat qtscxml

    env:
      QT_VERSION: ${{matrix.qt_version}}

    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v5

      - name: Cache Qt
        uses: actions/cache@v4
        with:
          path: ${{runner.workspace}}/Qt
          key: ${{runner.os}}-QtCache-${{env.QT_VERSION}}

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{env.QT_VERSION}}
          target: desktop
          modules: ${{matrix.qt_modules}}
          cache: 'true'

      - name: Install linuxdeploy
        uses: miurahr/install-linuxdeploy-action@v1
        with:
          plugins: qt appimage

      - name: Install dependencies
        run: sudo apt install libfuse2 p7zip-full

      - name: Create build dir
        run: mkdir build
        working-directory: ${{runner.workspace}}

      - name: Build project
        run: |
          qmake -v
          cmake --version
          cmake ${{github.workspace}} -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=${{runner.workspace}}/install -DTTK_QT_VERSION=${{matrix.qt_major}}
          make -j2 && make install
        working-directory: ${{runner.workspace}}/build

      - name: Build package
        run: |
          cd ${{env.TTK_MODULE}}/${{env.TTK_VERSION}}
          # add dependency libraries and so on
          linuxdeploy-x86_64.AppImage --executable=${{env.TTK_MODULE}} --appdir=image --plugin=qt
          rm image/usr/lib/libTTK*.so
          mv image/usr/lib image/usr/plugins image/usr/bin/qt.conf ..
          rm -rf image
          cd ../..
          # add dependency for openssl
          wget https://github.com/Greedysky/Resource/releases/download/1.0.0.0/openssl.7z
          7z x openssl.7z
          cp linux64/* ${{env.TTK_MODULE}}/lib
          # add portable binary package
          7z a ${{env.TTK_MODULE}}-${{env.TTK_VERSION}}-${{matrix.os}}-${{matrix.qt}}-x64.7z ${{env.TTK_MODULE}}
        working-directory: ${{runner.workspace}}/install

      - name: Build deb package
        run: |
          mv ${{env.TTK_MODULE}}/deploy/make_deb.sh .
          sh make_deb.sh ${{env.TTK_MODULE}}-${{env.TTK_VERSION}}-${{matrix.os}}-${{matrix.qt}}-x64
        working-directory: ${{runner.workspace}}/install

      - name: Archive artifacts
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{env.TTK_VERSION}}
          token: ${{secrets.GITHUB_TOKEN}}
          generate_release_notes: false
          files: |
            ${{runner.workspace}}/install/${{env.TTK_MODULE}}-${{env.TTK_VERSION}}-${{matrix.os}}-${{matrix.qt}}-x64.7z
            ${{runner.workspace}}/install/${{env.TTK_MODULE}}-${{env.TTK_VERSION}}-${{matrix.os}}-${{matrix.qt}}-x64.deb
